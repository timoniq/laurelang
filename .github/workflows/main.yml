name: Build and test

on:
  push:
    branches:
      - main
      - refactor
  pull_request:
     branches:
      - main
      - refactor

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os:
          - macos-latest
    steps:
      - uses: actions/checkout@master

      - name: Clean
        run: |
          make clean

      - name: Build sources
        run: |
          make
      
      - name: Build library
        run: |
          make packages
      
      - name: Say hello
        run: |
          ./laure -q 'message("hello")' -norepl
      
      - name: Run tests
        run: make test
